<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortacle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .features {
            margin-top: 30px;
        }
        .feature {
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .feature h3 {
            color: #764ba2;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Sortacle</h1>
        <p>Welcome to Sortacle - your intelligent sorting oracle.</p>
        
        <div class="features">
            <div class="feature">
                <h3>Website</h3>
                <p>Interactive frontend interface</p>
            </div>
            <div class="feature">
                <h3>Inference</h3>
                <p>Powered by machine learning</p>
            </div>
        </div>
    </div>
</body>
</html>
